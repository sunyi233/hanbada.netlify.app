            async function LoadPage(PageName)
            {
                // set FetchResult
                let FetchResult = await fetch(location.href + 'Pages/' + PageName + '.html');
                if (!FetchResult.ok)
                    return;

                // set body
                window.document.body.innerHTML = await FetchResult.text();
            }
        </script>
